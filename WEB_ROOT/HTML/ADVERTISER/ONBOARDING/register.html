<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Registration form</title>
    <style src="../../../PLUGINS/TAILWIND/tailwind.min.css"></style>
    <script src="../../../PLUGINS/TAILWIND/tailwind.js"></script>
    <script src="../../../PLUGINS/TAILWIND/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      @keyframes fade-up {
     0% {
       opacity: 0;
       transform: translateY(100px); 
     }
     100% {
       opacity: 1;
       transform: translateY(0);
     }
   }
   @keyframes nav-down {
     0% {
       opacity: 0;
       transform: translateY(-20px);
     }
     100% {
       opacity: 1;
       transform: translateY(0);
     }
   }

   .nav-down {
     animation: button-down 1.5s ease forwards;
   }
   .fade-up {
     animation: fade-up 1.5s ease-in-out forwards;
   }
   .picture {
     animation: fade-up 1.9s ease-in-out forwards;
   }
   </style>
</head>

<body class="white" >
  <header>
    <nav id="big" class="w-screen bg-white z-50 lg:bg-white h-20 shadow-md shadow-neutral-50 fixed flex flex-row items-center justify-between px-5 lg:justify-around">

      <div class="gap-x-14 lg:flex items-center hidden text-text-color font-medium">

    <!-- Overall div -->

    <div class=" w-[90%] lg:w-[50%]  flex flex-col  ml-6 ">

        </div>
        <div class="pt-4">

            <input class="border-[1px] border-gray-300 bg-transparent w-[95%] lg:w-[46%] h-[40px] rounded-[4px] outline-blue-400 mt-4 lg:mt-0 lg:ml-4 pl-4" type="password" placeholder="Retype Password" >
