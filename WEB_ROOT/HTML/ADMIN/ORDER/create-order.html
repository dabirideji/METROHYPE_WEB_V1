            <!-- Main content -->
            <section class="w-[100vw] lg:w-[80vw] space-y-8 h-auto pb-20 font-[inter] pt-24 md:pt-8 z-0 px-4 lg:px-10">
                <div>
                    <a href="#" class="flex items-center space-x-1 text-2xl font-[600] text-gray-700">
                        <i class="fa fa-briefcase"></i>
                        <p>Orders</p>
                    </a>
                </div>

                <div class=" mt-2">
                    <p class="text-gray-700 text-lg">adsense code</p>
                    <div class="w-full py-6 px-4 md:p-6 bg-white">
                        <div>
                            <button class="btn hover:opacity-95 text-white text-sm py-2 px-4 rounded-sm flex items-center">
                                <i class="fa fa-briefcase mr-2"></i> New Order
                            </button>
                        </div>
                        <!-- First form with one dropdown -->
                        <div class="flex flex-col lg:flex-row lg:items-center justify-center lg:space-x-3 my-6">
                            <label for="platform" class="block font-medium text-gray-700 mb-2">Select Platform *</label>
                            <div class="flex flex-row items-center">
                                <select
                                    class="w-full lg:w-[30vw] px-2 py-2 border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    <option>Select Platform</option>
                                    <option>Facebook</option>
                                    <option>Instagram</option>
                                    <option>Twitter</option>
                                </select>
                                <button class="btn hover:bg-blue-600 text-white py-[5.5px] px-4">
                                    <i class="fas fa-cog"></i>
                                </button>
                            </div>
                        </div>
                    
                        <!-- Second form with two dropdowns -->
                    
                        <div class="flex flex-col lg:flex-row lg:items-center justify-center lg:space-x-3 lg:ml-[12px] my-6">
                            <label for="platform" class="block font-medium text-gray-700 mb-2">Select Action *</label>
                            <div class="flex items-center">
                                <select
                                    class="w-full lg:w-[30vw] px-2 py-2 border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    <option>Select Action</option>
                                    <option>Facebook</option>
                                    <option>Instagram</option>
                                    <option>Twitter</option>
                                </select>
                                <button class="btn hover:bg-blue-600 text-white py-[5.5px] px-4">
                                    <i class="fas fa-cog"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Action Description -->
                        <div class="flex items-center justify-center space-x-3 lg:ml-[8vw] my-6">
                            <div class="block w-full lg:w-[33vw] sm:text-sm p-4 btn text-white border border-blue-400 rounded-md">
                                <div class="flex items-center space-x-2">
                                    <div >
                                        <i class="fa-solid fa-circle-exclamation"></i>
                                    </div>
                                    <label class="block mb-1 font-semibold">Action Description</label>
                                </div>

                                <p class="mt-4">sdsdsdsd</p>
                            </div>
                        </div>


                        <!-- Amount Requested -->
                        <div class="flex flex-col lg:flex-row lg:items-center justify-center lg:space-x-3 lg:-ml-4 my-6">
                            <label class="block mb-1 font-medium">Amount requested *</label>
                            <input type="text" placeholder="min: 2 - max: 0"
                                class="w-full lg:w-[33vw] px-2 py-2 border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        
                        <!-- Link -->
                        <div class="flex flex-col lg:flex-row lg:items-center justify-center lg:space-x-3 lg:ml-[70px] my-6">
                            <label class="block mb-1 font-medium">Link *</label>
                            <input type="text" placeholder="min: 2 - max: 0"
                                class="w-full lg:w-[33vw] px-2 py-2 border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        
                        <!-- Select Payment Method -->
                        <div class="flex flex-col lg:flex-row lg:items-center justify-center lg:space-x-3 lg:ml-32 my-6">
                            <div class="flex items-center">
                                <select
                                    class="w-full lg:w-[31vw] px-2 py-2 border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    <option>Select Payment Method</option>
                                    <option>Flutterwave</option>
                                    <option>Instagram</option>
                                    <option>Twitter</option>
                                </select>
                                <button class="btn hover:bg-blue-600 text-white py-[5.5px] px-2">
                                    <i class="fas fa-credit-card"></i>
                                </button>
                            </div>
                        </div><br><hr><br>
                        
                        <!-- Finish Button -->

                            <button
                                class="w-full lg:w-[20%] p-3 btn text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                                Finish
                            </button>
                        </div>
